<!DOCTYPE html>
<html>
  <head>
    <title>Eurail 2015 Tour</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://carto.com/favicon.ico" />

    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    button {
      position: fixed;
      bottom: 17%;

    }
    .left {
      left: 100px;
    }

    .right {
      right: 100px;
      float: right;
    }



    </style>

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="semantic\semantic.css" />

  </head>
  <body>
    <h1> Map </h1>

    <div id="map">

    </div>

<button class="ui left labeled icon button">
  <i class="left arrow icon"></i>
  Back
</button>
<button class="ui right labeled icon button">
  <i class="right arrow icon"></i>
  Next
</button>

    <!-- include cartodb.js library -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="semantic\semantic.js"></script>

    <!-- Drop your code between the script tags below! -->
    <script>
    var latitude = -23.343;

    // Choose center and zoom level
    var options = {
      center: [latitude, 0.2784], // Saguntum 39.6799° N, 0.2784° W
      zoom: 7
    }

    // Instantiate map on specified DOM element
    var map_object = new L.Map(map, options);
    window.onload = function() {


      // Add a basemap to the map object just created
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Stamen'
      }).addTo(map_object);

      var vizjson = 'https://documentation.carto.com/api/v2/viz/23f2abd6-481b-11e4-8fb1-0e4fddd5de28/viz.json';
      cartodb.createLayer(map_object, vizjson).addTo(map_object);

    }

    zoomToRome = function() {
      latitude += 30;
    map_object.setView([latitude, 12.4964], 7);
    console.log("have some love");

    }

    </script>

  </body>
</html>
